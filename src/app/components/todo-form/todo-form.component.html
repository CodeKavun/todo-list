<h1 *ngIf="todo.id">Edit "{{todo.title}}"</h1>
<h1 *ngIf="!todo.id">Add To Do"</h1>

<form (ngSubmit)="onSave()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="todo.title" required><br>
    <label for="description">Description:</label><br>
    <textarea name="description" id="description" [(ngModel)]="todo.description" required></textarea><br>
    <label for="daysToComplete">Days to complete:</label>
    <input type="number" name="daysToComplete" id="daysToComplete" [(ngModel)]="todo.daysToComplete" required><br>
    <label for="priority">Priority:</label>
    <input type="number" name="priority" id="priority" [(ngModel)]="todo.priority" placeholder="Greater number, greater priority" required><br>
    <button type="submit">
        <span *ngIf="todo.id">Save changes</span>
        <span *ngIf="!todo.id">Add</span>
    </button>
</form>
