<nav>
    <a href="projects/create" class="btn-create">Create project</a>
</nav>
<h1>Projects</h1>
<ul class="project-list">
    <li *ngFor="let project of projects">
        <a href="projects/{{project.id}}/todos" class="project-link">
            <h2>{{project.title}}</h2>
        </a>
        <div class="project-list-controls">
            <button (click)="deleteProject(project.id)">Delete</button>
        </div>
    </li>
</ul>
